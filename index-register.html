<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-register/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Registration form</h1>
        <div class="form">
            <div class="input_field">
                <label for="">First Name:</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">Last Name:</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">Next of Kin:</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">State of origin:</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">Email Address:</Address></label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">Phone Number:</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="">Address:</label>
                <input type="text" class="input">
            </div>
            <div id="select" class="input_field">
                <label for="">Gender:</label>
                <div class="select_box">
                    <select name="" id=""  >
                        <option value="">Select gender</option>
                          <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Confused</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label for="">Resume(C.V):</label>
                <input  id="file" type="file" class="input">
            </div>
            <div class="input_field">
                <label class="cover_letter" for="">Cover Letter:</label>
                <textarea name="input" id="" cols="40" rows="5"></textarea>
            </div>
            <div  id="address" class="input_field">
                <label for="">Address:</label>
                <input type="text" class="input">
            </div>
            <div class="check">
                <label for="">
                    <input class="check_box" type="checkbox">
                    <span class="checkmark"></span>
                </label>
                  <p>Agreed to terms and conditions</p>
            </div>
            <div class="submit_btn">
                <input type="submit" value="Register" name="" id="" class="register">
            </div>
        </div>
    </div>
</body>
</html>
